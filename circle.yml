machine:
  services:
    - docker
  environment:
    WT_VERSION: $(cat $HOME/$CIRCLE_PROJECT_REPONAME/version.txt)
    PROJECT_ROOT: $HOME/.go_workspace/src/github.com/wellington/wellington
    GO_LIBSASS: "$HOME/.go_workspace/src/github.com/wellington/go-libsass"
    PKG_CONFIG_PATH: "$GO_LIBSASS/lib/pkgconfig"
    GIT_BRANCH: $CIRCLE_BRANCH
    #deprecated
    LIBSASS_VERSION: $(cat $HOME/$CIRCLE_PROJECT_REPONAME/.libsass_version)
dependencies:
  #cache_directories:
    #- libsass-src
  #bunch of bad stuff b/c circleci has issues with Go
  pre:
    - mkdir -p ${GOPATH%%:*}/src/github.com/${CIRCLE_PROJECT_USERNAME}
    - rm -rf ${GOPATH%%:*}/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
    - cp -R $(pwd) ${GOPATH%%:*}/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
  override:
    - make godep
    - godep restore
  post:
    - cd $GO_LIBSASS; git submodule sync && git submodule update --init
    - cd $GO_LIBSASS/libsass-src; git fetch --tags
    - cd $GO_LIBSASS; make deps #build libsass
test:
  override:
    - cd $PROJECT_ROOT && make test:
        parallel: true
  post:
    - goxc -tasks='xc archive' -bc 'linux' -build-ldflags="-extldflags '-static' -X main.version $WT_VERSION" -pv $WT_VERSION -arch 'amd64' -d $CIRCLE_ARTIFACTS -n wt -wd wt:
        parallel: true
    - cd $PROJECT_ROOT && GIT_BRANCH=$CIRCLE_BRANCH goveralls -coverprofile=profile.cov -service=circleci -repotoken $COVERALLS_TOKEN
    - cd $PROJECT_ROOT && make build

notify:
  webhooks:
    # A list of hook hashes, containing the url field
    # gitter hook
    - url: https://webhooks.gitter.im/e/bf9c8f0282b914859ce2
deployment:
  hub:
    branch: [master]
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push drewwells/wellington
